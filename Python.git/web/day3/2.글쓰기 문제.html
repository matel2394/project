<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div align="left">
            <h1>게시글 작성</h1>
            <form style="width : 600px">
                <label>제목</label>
                <input type="text" placeholder="제목을 작성해주세요" class="form-control">
                <label>작성자</label>
                <input type="text" placeholder="이름을 적어주세요" class="form-control">
                <label>내용</label>
                <textarea rows="8" class="form-control"></textarea>
            </form>
            <input type="submit" value="등록하기" class="btn btn-info">
            <a href="#"> <button class="btn btn-info">목록으로</button></a>
        </div>
    </div>


</body>
</html>

 <!--부트스트랩:미리 꾸며진 스타일 -->
     <!--[사용방법] : 태그 안에 class-->
        <!-- class ="부트스트랩스타일명"
                container: 박스[상자] 구역 만들기
                table : 꾸며진 테이블 사용
                    table-striped : 테이블 홀/짝수 행 구별 색상
                form-control: input 태그들 모양 꾸미기
                btn btn-info : 버튼 모양 꾸미기-->

    <!-- style ="margin 0 auto" : 해당 태그를 가운데 정렬
                margin: 바깥여백
          <div align="right"> : div 태그 오른쪽 정렬-->
