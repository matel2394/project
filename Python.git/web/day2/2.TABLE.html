<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- TABLE 태그 : 표 만들기
              tr : table row : 가로 행
              th : table header : 표 제목

              속성[태그 안에 들어가는 키워드(단어)]
                border = "선굵기" : 테두리선
                colspan : 열병합[합치기]
                rowspan : 행병합[합치기]
              -->
    <table border="3">
        <tr>
            <th>도</th> <th>지역</th> <th colspan="2">최저기온/최고기온</th> <th>습도</th>
        </tr>
        <tr>
            <td rowspan="2">특별시</td>    <td>서울</td> <td>20</td> <td>30</td><td>30</td>
        </tr>
        <tr>
            <td>특별시</td><td>서울</td><td>20</td><td>30</td><td>30</td>
        </tr>
        <tr>
            <td rowspan="2">지방</td>      <td>대구</td>    <td>30</td>     <td>40</td><td>40</td>
        </tr>
        <tr>
            <td>지방</td>                  <td>광주</td>    <td>20</td>     <td>50</td> <td>30</td>
        </tr>
    </table>
</body>
</html>
