  <h3> 회원가입 페이지 </h3>

  <table>
    <form>
      <tr>
        <td>아이디</td><td>      <input type="text"></td>
      </tr>
      <tr>
        <td>이름</td><td>      <input type="text"></td>
      </tr>
      <tr>
        <td>비밀번호</td><td>      <input type="text"></td>

        <td>이메일</td><td>        <input type="text">@

                                  <option>daum.com</option>
                                  </select></td>

      <tr>
        <td>문자수신여부</td><td> <input type="checkbox">예

      </tr>
      <tr>
        <td>개인정보 수집이용 동의여부</td><td> <input type="radio" name="checkbox">예

      </tr>
